<!DOCTYPE html>
<html>
<head>
    <title>Litter Detection System</title>
</head>
<body>
    <h2>Litter Detect ni Boss Eugine </h2>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">

    <h3>Update Email Settings</h3>
    <form action="/update_email" method="post">
        <label for="sender">Sender Email:</label><br>
        <input type="email" id="sender" name="sender" value="{{ config.sender_email }}" required><br><br>

        <label for="password">Sender Password:</label><br>
        <input type="password" id="password" name="password" value="{{ config.sender_password }}" required><br><br>

        <label for="receiver">Receiver Email:</label><br>
        <input type="email" id="receiver" name="receiver" value="{{ config.receiver_email }}" required><br><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
